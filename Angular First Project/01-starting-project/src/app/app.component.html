<app-header></app-header>
<main>
    <ul id="users">
        @for(user of users; track user.id){
        <li><app-user [id]="user.id" [avatar]="user.avatar" [name]="user.name"
                (select)="onSelectUser1($event)"></app-user></li>
        }
    </ul>
<app-task *ngIf="selectedname; else fallback" [selectedname]="selectedname" [id]="userId" />
<ng-template #fallback>
    <p id="fallback">Click on the Profile Button</p>
</ng-template>
</main>
