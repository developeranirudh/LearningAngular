<section id="task">
    <header>
        <h2>{{selectedname}}'s Tasks</h2>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of dummytasks; track task.id){
            <li>
                <app-tasks/>
            </li>
        }
    </ul>
</section>
